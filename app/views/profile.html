<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"></span><span class="text-black-50">dg version</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First name</label><input type="text" name="firstName" class="form-control" id="FirstName" placeholder="Your first name"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" name="lastName" class="form-control" id="LastName" placeholder="Your last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label><input type="text" name="username" class="form-control" id="Username" placeholder="Your Full Name"></div>
                    <div class="col-md-12"><label class="labels">Phone</label><input type="text" name="phone" class="form-control" id="Phone" placeholder="Phone"></div>
                    <div class="col-md-12"><label class="labels">Email address</label><input type="text" name="email" class="form-control" id="Email" placeholder="Email"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input type="text" name="password" class="form-control" id="Password" placeholder="Password"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>jwt token</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Token</label><input type="text" name="token" class="form-control" id="Token" placeholder="Your token" value=""></div> <br>
            </div>
        </div>
    </div>
</div>
</div>
</div>
